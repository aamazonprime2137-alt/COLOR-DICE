    @keyframes roll {

<body>

  <div class="container">
    <h1>ROLL COLOR DICE ðŸŽ²</h1>
    <p>
      6-sided Color Dice â€” 
      <span style="color: red;">Red</span>, 
      <span style="color: orange;">Orange</span>, 
      <span style="color: yellow;">Yellow</span>, 
      <span style="color: green;">Green</span>, 
      <span style="color: blue;">Blue</span> 
      and <span style="color: purple;">Purple</span>
    </p>

    <label for="diceCount">IloÅ›Ä‡ kostek</label>
    <select id="diceCount">
      <option value="1">1 dice</option>
      <option value="2">2 dice</option>
      <option value="3" selected>3 dice</option>
      <option value="4">4 dice</option>
      <option value="5">5 dice</option>
      <option value="6">6 dice</option>
    </select>

    <div class="dice" id="dice"></div>

    <button id="rollBtn" onclick="rollDice()">Roll Again !</button>
  </div>

  <script>
    const diceContainer = document.getElementById('dice');
    const diceCount = document.getElementById('diceCount');
    const rollBtn = document.getElementById('rollBtn');
    let isRolling = false;

    function createPip() {
      let pip = document.createElement("div");
      pip.className = "pip";
      return pip;
    }

    function rollDice() {
      if (isRolling) return;
      isRolling = true;
      rollBtn.disabled = true;

      diceContainer.innerHTML = "";
      let colors = ["Red","Orange","Yellow","Green","Blue","Purple"];
      let usedColors = [];

      for (let i = 0; i < diceCount.value; i++) {
        let die = document.createElement("div");
        die.className = "die";
        diceContainer.appendChild(die);

        let pip = createPip();
        die.appendChild(pip);

        setTimeout(() => {
          let color = colors[Math.floor(Math.random() * colors.length)];

          // jeÅ›li juÅ¼ byÅ‚, daj drugÄ… szansÄ™
          if (usedColors.includes(color)) {
            let secondTry = colors[Math.floor(Math.random() * colors.length)];
            color = secondTry;
          }

          die.style.background = color.toLowerCase();
          usedColors.push(color);
        }, 600);
      }

      // cooldown 2 sekundy
      setTimeout(() => {
        isRolling = false;
        rollBtn.disabled = false;
      }, 2000);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        rollDice();
      }
    });

    diceCount.addEventListener("change", rollDice);
    rollDice();
  </script>
